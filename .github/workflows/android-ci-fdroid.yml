name: Android CI/CD for F-Droid

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      release:
        description: 'Create draft release with signed APK'
        type: boolean
        default: false

permissions:
  contents: write  # Required for creating releases and uploading assets
  actions: read    # Required for downloading artifacts

jobs:
  test:
    runs-on: ubuntu-latest
    name: Run Tests
    
    steps:
    - uses: actions/checkout@v4
  
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
        cache: 'gradle'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Run unit tests
      run: ./gradlew testReleaseUnitTest

    - name: Run lint
      run: ./gradlew lintRelease

  build:
    runs-on: ubuntu-latest
    name: Build unsigned APK
    needs: test
    
    steps:
    - uses: actions/checkout@v4
  
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
        cache: 'gradle'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build release APK (unsigned)
      run: ./gradlew assembleRelease

    - name: Upload release APK (unsigned)
      uses: actions/upload-artifact@v4
      with:
        name: app-release-unsigned
        path: app/build/outputs/apk/release/app-release-unsigned.apk

  release:
    runs-on: ubuntu-latest
    name: Create Draft Release on GitHub
    needs: build
    if: github.event_name == 'workflow_dispatch' && inputs.release == true
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download unsigned APK
      uses: actions/download-artifact@v4
      with:
        name: app-release-unsigned
        path: app/build/outputs/apk/release

    - name: Sign APK
      id: sign_apk
      uses: ilharp/sign-android-release@v1
      with:
        releaseDir: app/build/outputs/apk/release
        signingKey: ${{ secrets.SIGNING_KEYSTORE_BASE64 }}
        keyAlias: ${{ secrets.SIGNING_ALIAS }}
        keyStorePassword: ${{ secrets.SIGNING_KEYSTORE_PASSWORD }}
        keyPassword: ${{ secrets.SIGNING_ALIAS_PASSWORD }}
        buildToolsVersion: 35.0.0

    - name: Get version name
      id: version
      run: |
        VERSION=$(grep -w "versionName" app/build.gradle.kts | sed 's/.*"\(.*\)".*/\1/')
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

    - name: Rename signed APK
      run: |
        mv "${{ steps.sign_apk.outputs.signedFile }}" "app/build/outputs/apk/release/polymarket-viewer-${{ steps.version.outputs.VERSION }}-signed.apk"

    - name: Create draft release on GitHub
      uses: softprops/action-gh-release@v2
      with:
        name: Polymarket Viewer ${{ steps.version.outputs.VERSION }}
        tag_name: v${{ steps.version.outputs.VERSION }}
        target_commitish: ${{ github.sha }}
        draft: true
        generate_release_notes: true
        files: app/build/outputs/apk/release/polymarket-viewer-${{ steps.version.outputs.VERSION }}-signed.apk
        body: |
          ### Installation Options
          
          #### ðŸ“± Direct Install
          - Download the **signed APK** below
          - Enable "Install from unknown sources" in Android settings
          - Install the APK
          
          #### ðŸ¤– F-Droid (Auto-updates)
          [<img src="https://fdroid.gitlab.io/artwork/badge/get-it-on.png"
               alt="Get it on F-Droid"
               height="80">](https://f-droid.org/packages/com.streamatico.polymarketviewer/)
          
          Note: F-Droid and GitHub versions use the same signature (Reproducible Builds), so you can switch between them freely.
